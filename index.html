
<!DOCTYPE html>
<html ng-app='tttApp'>

<head>
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.js"></script>
 
  <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
  <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="js/app.js"></script>
</head>

  <body ng-controller="tttCtrl">
    <div class="left">
        <br />
        <p><input type="text" id="p1_name" ng-model="player1Name" ng-init="player1Name = 'Player 1'" ng-click="setName1(player1Name)" ng-keyup="removeFocus1($event)" /><p>
          <img src="img/GodOfWar.jpg">
        <p id="p1_score">{{leftScore}}</p>
        <p id="left_message">{{leftMessage}}</p>
    </div>
    <div class="right">
        <br />
        <p><input type="text" id="p2_name" ng-model="player2Name" ng-init="player2Name = 'Player 2'" ng-click="setName2(player2Name)" ng-keyup="removeFocus2($event)"/><p>
        <img src="img/p2.jpeg">
        <p id="p2_score">{{rightScore}}</p>
        <p id="right_message">{{rightMessage}}</p>
    </div>


    <div class="board">
        <h1>Tic Tac Toe</h1>
    <div class="innerbox" ng-repeat="cell in cells2.cells track by $index" ng-click="drawMark($index)"
        ng-class="{x_class: cells2.cells[$index]=='x', o_class: cells2.cells[$index]=='o'}">
        {{cell}}
    </div>
    <br/>
    <div class="reset" ng-click="clearBoard()">New Game</div>
   </div>
  </body>

</html>
